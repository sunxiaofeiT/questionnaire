<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>毛概知识点在线答题网站</title>
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="icon" type="image/x-icon" href="./favicon.ico" />

	<link href="./plugins/layui/css/layui.css" rel="stylesheet">
	<link href="./css/dati.css" rel="stylesheet" />
	<link href="./css/maogai.css" rel="stylesheet" />

</head>

<body>
	<!-- js -->
	<script src="./js/jquery-1.8.3.min.js"></script>
	<script src="./js/questions.js"></script>
	<script src="./js/maogai.js"></script>

	<!-- html -->
	<div id="htmlContent">
		<!-- 首页 -->
		<div id="includeStart">
			<div id="indexImgDiv">
				<img id="indexImg" src="./img/index.jpg">
			</div>
			<button id="startButton" class="layui-btn layui-btn-normal">开始答题</button>
		</div>
		
		<!-- 配置情况 -->
		<div id="setting">
			
		</div>

		<!-- 答题 -->
		<div id="includeAnswer" class="wrapper">
			<div id="answer" class="card_wrap">
				<!-- 答题卡 -->
			</div>
			<div style="text-align:center;clear:both">
			</div>
		</div>

		<!-- 结果 -->
		<div id="includeResult">
			<div id="resultContent">
				<div id="completeResultDiv">
					<div id="leftInfo">
						<div id="didTitle" class="infoText">做了:</div>
						<div id="didContent" class="resultText">
							<label id="didNumber" class="">0</label>
						</div>
					</div>
					<div id="rightInfo">
						<div id="undidTitle" class="infoText">未做:</div>
						<div id="undidContent" class="resultText">
							<label id="undidNumber" class="l">0</label>
						</div>
					</div>
				</div>
				<div id="wrongAndRightDiv">
					<div id="leftInfo">
						<div id="rightTitle" class="infoText">正确:</div>
						<div id="rightContent" class="resultText">
							<label id="rightNumber" class="">0</label>
						</div>
					</div>
					<div id="rightInfo">
						<div id="wrongTitle" class="infoText">错误:</div>
						<div id="wrongContent" class="resultText">
							<label id="wrongNumber" class="">0</label>
						</div>
					</div>
				</div>
				<button id="scoreText" class="layui-btn layui-btn-normal"></button>
			</div>
		</div>
	</div>

</body>

</html>
