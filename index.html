<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>毛概知识在线答题</title>
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="icon" type="image/x-icon" href="./favicon.ico" />

	<link href="./plugins/layui/css/layui.css" rel="stylesheet">
	<link href="./css/dati.css" rel="stylesheet" />
	<link href="./css/maogai.css" rel="stylesheet" />

</head>

<body>
	<!-- js -->
	<script src="./plugins/layui/layui.js"></script>
	<script src="./js/jquery-1.8.3.min.js"></script>
	<!-- <script src="./js/questions.js"></script> -->
	<!-- <script src="./js/users.js"></script> -->
	<script src="./js/maogai.js"></script>

	<!-- 首页 -->
	<div id="includeStart">
		<div id="indexImgDiv"></div>
		<div id="indexTitle"></div>
		<div id="indexSubtitle">
			<h4>你的毛概学的咋样!？</h4>
		</div>
		<button id="startButton" class="layui-btn">
			<img src="./img/start.png">
		</button>
		<button id="selectLevel" class="layui-btn">
			<img src="./img/selectLevel.png">
		</button>
		<div id="bottomButtons">
			<div class="bottomEach">
				<img class="ranking" src="./img/button3.png">
			</div>
			<div class="bottomEach">
				<img class="setUserInfoButton" src="./img/button2.png">
			</div>
			<div class="bottomEach">
				<img class="shuoming" src="./img/button1.png">
			</div>
			<div style="clear:both"></div>
		</div>
		<div id="bottomButtonsText">
			<div class="ranking bottomEach">排行榜</div>
			<div class="setUserInfoButton bottomEach">个人信息</div>
			<div class="shuoming bottomEach">说明</div>
		</div>
	</div>


	<div id="htmlContent">

		<!-- 配置情况 -->
		<div id="setting">

		</div>

		<!-- 答题 -->
		<div id="includeAnswer" class="wrapper">
			<div id="answer" class="card_wrap">
				<!-- 答题卡 -->
			</div>
			<div style="text-align:center;clear:both"></div>
			<div id="timer">
				<div id="timeDiv">
                    <img src="./img/time.png">
                    <div id="timeText">
                        00 min 00 sec
                    </div>
                </div>
			</div>
		</div>
	</div>

	<!-- 结果 -->
	<div id="includeResult">
		<div id="resultContent">
			<fieldset class="layui-elem-field layui-field-title">
				<legend>本次挑战得分</legend>
			</fieldset>
			<!-- 头像 -->
			<div id="headPicDivDiv">
				<div id="headPicDiv">
					<img id="headPic" src="./img/touxiang.jpg">
				</div>
			</div>
			<div id="score">
				<h2></h2>
				<p>分</p>
			</div>
			<div id="completeResultDiv">
				<div id="leftInfo">
					<div id="didTitle" class="infoText">做了:</div>
					<div id="didContent" class="resultText">
						<label id="didNumber" class="">0</label>
						<label> 道</label>
					</div>
				</div>
				<div id="rightInfo">
					<div id="undidTitle" class="infoText">未做:</div>
					<div id="undidContent" class="resultText">
						<label id="undidNumber" class="l">0</label>
						<label> 道</label>
					</div>
				</div>
			</div>
			<div id="wrongAndRightDiv">
				<div id="leftInfo">
					<div id="rightTitle" class="infoText">正确:</div>
					<div id="rightContent" class="resultText">
						<label id="rightNumber" class="">0</label>
						<label> 道</label>
					</div>
				</div>
				<div id="rightInfo">
					<div id="wrongTitle" class="infoText">错误:</div>
					<div id="wrongContent" class="resultText">
						<label id="wrongNumber" class="">0</label>
						<label> 道</label>
					</div>
				</div>
			</div>
			
			<div id="resultButton">
				<button id="returnHome" class="layui-btn layui-btn-normal layui-btn-fluid">
					<i class="layui-icon">&#xe68e;</i>返回首页</button>
				<button id="scoreText" class="layui-btn layui-btn-normal layui-btn-fluid">
					<i class="layui-icon">&#xe9aa;</i>重新挑战</button>
			</div>
		</div>
	</div>


	<!-- 难度选择 -->
	<div id="setDiff">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">难度</label>
				<div class="layui-input-block">
					<select id="levelSelect" name="interest" lay-filter="aihao">
						<option value=""></option>
						<option value="0">简单</option>
						<option value="1" selected="">普通</option>
						<option value="2">困难</option>
						<option value="3">极难</option>
					</select>
				</div>
			</div>
		</form>
	</div>

	<!-- 个人信息 -->
	<div id="userInfo">
		<div>
			<label>昵称</label>
			<input id="userName" class="layui-input layui-input-fluid">
		</div>
		<div>
			<label>邮箱</label>
			<input id="userEmail" class="layui-input">
		</div>
	</div>

	<!-- 排行榜 -->
	<div id="rankingListDiv" style="display: none;">
		<div id="rankingImg">
			<img src="./img/rankingBackground.png">
		</div>
		<div id="rankingPageClass"></div>
		<div id="rankingListName">
			<!-- 动态排名 -->
		</div>
		<div class="rankingButton">
			<button id="rankingReturnHome" class="layui-btn layui-btn-normal layui-btn-fluid">返回首页</button>
		</div>

	</div>

	<!-- 说明 -->
	<div id="shuoming" style="display: none">
		<div id="author">
			<h2>作者</h2>
			<p>本网站由天津大学软件工程2015级毛概小组完成。</p>
			<p>小组成员: 孙鹏飞、吴乐玲、汪美琴</p>
		</div>
		<div id="wangzhanshuoming">
			<h2>关于</h2>
			<p>本站的主要功能为答题，同时附带计时、排行榜、昵称的功能。</p>
		</div>
	</div>
</body>

</html>
